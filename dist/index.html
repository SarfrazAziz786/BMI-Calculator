<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BMI Calculator</title>
    
</head>
<body class=  bg-cover   >
   
    <style>
        @media (min-width: 768px) {
          body {
            background-image: url('image.jpeg');
            background-size: cover;
            background-repeat: no-repeat;
            
          }
        }
      </style>             "
   
    <!-- heading -->
    <h2 class="text-green-600  underline  content-center ">BMI Calculator</h2>
    

    <form class="bg-slate-600 p-2    ">
        <div class="  " >
        <label for="weight">weight in kg:</label>
        <input id="weight"  name="weight" placeholder="Insert your weight" class="border-solid border-2 border-black text-black rounded ml-2  "   >
        </div>

        <div class=" ">
        <label for="height">height:</label>
        <input id="height" name="height"  placeholder="Insert your height" class="border-solid border-2 border-black rounded ml-12"    >
        </div>
    
    
        
    <button  id="btn" class=" text-center bg-green-600 border-solid border-2 border-black mt-2    w-60  sm:hidden  " >Calculate
    </button>     
        
    </form>

    <div  id="btn" class=" text-center bg-green-600 border-solid border-2 border-black mt-2 hidden md:visible  cursor-pointer  ">Calculate
    </div>     
    
    

    <br/>
    
   <!-- result -->
    <div id="result" class="bg-green-600 inline-block" ></div>
    
    <div id="bmiGuide" class="bg-white border-solid border-2 border-green-600" hidden  >
        <h3>BMI Weight-Guide</h3>
        <p>Under Weight = less than 18.6</p>
        <p> Normal Range = 18.6 and 24.9</p>
        <p>Overweight = Greater than 24.9</p>
    </div>

</body>
<script src="./main.js"></script>
</html>
